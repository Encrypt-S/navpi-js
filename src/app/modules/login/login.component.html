<div style="padding-top: 200px" fxLayout="row" fxLayoutAlign="space-around center" >

  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm"
            (ngSubmit)="onSubmit($event)">

        <div>
          <mat-form-field>
            <input matInput
                   formControlName="username"
                   placeholder="Username">
          </mat-form-field>

          <mat-form-field>
            <input matInput
                   formControlName="password"
                   placeholder="Password" type="password">
          </mat-form-field>

          <div *ngIf="showLoginError" style="color: crimson;">
            <p>{{errorMsg}}</p>
          </div>

          <button type="submit" [disabled]="this.loginForm.invalid" mat-button>Login</button>

        </div>

      </form>

    </mat-card-content>

  </mat-card>

</div>
